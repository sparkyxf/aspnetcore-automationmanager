version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: AutomationManager.API/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=AutomationManager;Username=postgres;Password=password
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: AutomationManager.Web/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=AutomationManager
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: